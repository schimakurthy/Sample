<!-- Top menu -->
<div class="loginImage">
    <!-- Top content -->
    <div class="login-padding">
        <div class="row promo">
            <div class="col-xs-12 cta-container">
                <div class="row border padding-bottom-10">                    
					<div class="text-center">
                        <h3 class="form-title">Login</h3>
                    </div>					
                </div>
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate class="padding-top-10">
                    <div class="row">
                        <div *ngIf="loginInvalid" class="col-xs-12 alert alert-danger">
                            Username or Password entered does not match. Please try again.
                        </div>
                    </div>
                    <div class="row padding-top-10">
                        <div class="col-xs-12 col-sm-12">
                            <div class="form-group" [ngClass]="{'has-error': loginForm.submitted && !username.valid}">
                                <label class="control-label" for="username">Username<b class="text-danger">*</b></label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                    <input type="text" #username="ngModel" [(ngModel)]="model.userName" name="username" class="form-control" placeholder="Username" required autofocus/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <div class="form-group" [ngClass]="{'has-error': loginForm.submitted && !password.valid}">
                                <label class="control-label" for="password">Password<b class="text-danger">*</b></label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                    <input type="password" #password="ngModel" [(ngModel)]="model.passWord" name="password" class="form-control" placeholder="Password" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row border">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary btn-main" [disabled]="!loginForm.form.valid" [ngClass]="{disabled:!loginForm.form.valid}" (click)="onLogin()">
                                <i class="fa fa-lg fa-sign-in"></i><span [ngStyle]="{'font-size':'1.33333333em'}"> Sign In</span> </button>
                            <button type="submit" [hidden]="true" [disabled]="!loginForm.form.valid" [ngClass]="{disabled:!loginForm.form.valid}" (keyup.enter)="loginForm.valid && onLogin()">
                                </button>
                        </div>
                    </div>
                </form>
                <div class="row margin-top-bottom-30">
                    <div class="col-xs-12">
                        <p>
                            <a><strong>Forgot your Password?</strong></a> Ask your administrator to reset it.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
